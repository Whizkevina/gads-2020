<!DOCTYPE html>
<html>
<head>
	<title>Four picture with time</title>

	<!-- // bootstrap css-->
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>

<h2 class="text-center text-dark">My activities grid</h2>
<main class="container">
	<section class="row">
		<section class="col-md-6">
			<img src="img/jennifer.jpg" class="img-thumbnail img-fluid" alt="jennifer-morning">
			<p class="card-footer">Morning: 09:00am</p>
		</section>

		<section class="col-md-6">
						<img src="img/jennifer.jpg" class="img-thumbnail img-fluid" alt="jennifer-afternoon">
			<p class="card-footer">Afternoon: 14:00</p>
		</section>
	</section>

		<section class="row">
		<section class="col-md-6">
						<img src="img/jennifer.jpg" class="img-thumbnail img-fluid" alt="jennifer-evening">
			<p class="card-footer">Evening: 20:00</p>
		</section>

		<section class="col-md-6">
						<img src="img/jennifer.jpg" class="img-thumbnail img-fluid" alt="jennifer-night">
			<p class="card-footer">Night: 00:00</p>
		</section>
	</section>
</main>


<!-- // Script (bootstrap & jquery) -->
<script src="js/bootstrap.js" type="text/javascript" charset="utf-8" async defer></script>
<script src="js/jquery-2.2.3.min.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
